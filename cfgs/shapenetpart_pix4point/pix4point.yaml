model:
  NAME: BasePartSeg
  encoder_args:
    NAME: PointViT
    in_channels: 7 
    embed_dim: 384
    depth: 12
    num_heads: 6
    mlp_ratio: 4.
    drop_rate: 0.
    attn_drop_rate: 0.0
    drop_path_rate: 0.1
    add_pos_each_block: True
    qkv_bias: True
    act_args:
      act: 'gelu'
    norm_args:
      norm: 'ln'
      eps: 1.0e-6
    embed_args:
      NAME: PointPatchEmbed # the best. 
      feature_type: 'dp_df' # the best. 0.3 gain over dp_fj. and 2.0 gain over dp
      reduction: 'max'
      sample_ratio: 0.0625
      normalize_dp: False 
      group_size: 32
      subsample: 'fps' # random, FPS
      group: 'knn'  # change it to group args. 
      conv_args:
        order: conv-norm-act
      layers: 4
      norm_args: 
        norm: 'bn'
  decoder_args:
    NAME: PointViTPartDecoder
    channel_scaling: 1
    globals: cls,max,avg
  cls_args:
    NAME: SegHead
    num_classes: 50
    mlps: [256]
    in_channels: null
    norm_args:
      norm: 'bn'

mode: finetune_encoder
pretrained_path: pretrained/imagenet/small_21k_224.pth